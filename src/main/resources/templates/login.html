<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="">

</div>
<div layout:fragment="content1">
<div class="row mt-3"><!-- ===class="container" -->
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">Authentication</div>
            <div class="card-body">
                <h1>Login</h1>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember-me">remember me
                        </label>
<!--                        <span class="text-danger" th:errors="${patient.malade}"></span>-->
                    </div>
                        <span class="text-danger" th:if="${param.error}">Username or password incorrect</span>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
