<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark container py-4">
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">Liste des Patients</h3>
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/index}">
            <label>keyword</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button class="btn btn-outline-info">search
                <i class="bi bi-search"></i>
<!--                =>webjars bootstrap-icon dependency-->
            </button>
        </form>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Score</th>
                <th>Malade</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${listePatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.score}"></td>
                <td th:text="${p.malade}"></td>
                <td>
                    <a onclick="javascript:return confirm('Est-ce que vous êtes sûr ?')"
                       class="btn btn-danger"
                       th:href="@{/deletePatient(id=${p.id},keyword=${keyword},page=${currentPage})}">
                        Supprimer
                        <i class="bi bi-trash"></i>
                    </a>
                    <!-- Exemple d’édition (commenté si tu n’as pas encore la route) -->
                    <!-- <a th:href="@{/patients/edit(id=${p.id})}" class="btn btn-primary btn-sm">Modifier</a> -->
                </td>
            </tr>
            </tbody>
        </table>

        <ul class="nav nav-pills">
<!--            forEche page from pages return item-->
            <li th:each="page,item : ${pages}">
                <a th:class="${item.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info btn ms-1'}"
                   th:href="@{/index(page=${item.index},keyword=${keyword})}"
                   th:text="${item.index+1}"></a>
<!--                pour commencer la pagination par 1-->
            </li>
        </ul>
        <!-- Bouton pour ajouter un nouveau patient -->
        <!--<a href="/patients/new" class="btn btn-success">Ajouter un patient</a>-->
    </div>
</div>

<!--<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>-->
</body>
</html>
